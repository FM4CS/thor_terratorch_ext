    # Transforms are shared between all image modalities (e.g. same crop area)
    # train_transform:
    #   - class_path: albumentations.RandomCrop
    #     init_args:
    #       height: 288
    #       width: 288
    #   - class_path: albumentations.D4
    #   - class_path: albumentations.pytorch.transforms.ToTensorV2

predict_output_dir: './'

model:
  class_path: terratorch.tasks.EmbeddingGenerationTask
  init_args:
    model: terratorch_thor_vit_base_encoder_alibi_patch_size_embed_v1
    model_args:
      pretrained: true
      ckpt: /nr/bamjo/projects/fm4cs/usr/tforgaard/fm4cs_results/thor/thor_v1_vit_base.pt
      model_bands:
        # - COASTAL_AEROSOL
        - BLUE
        - GREEN
        - RED
        - RED_EDGE_1
        - RED_EDGE_2
        - RED_EDGE_3
        - NIR_BROAD
        - NIR_NARROW
        # - WATER_VAPOR
        # - CIRRUS # Not present in THOR
        - SWIR_1
        - SWIR_2
      model_ckpt_type: encoder
      return_channel_params: true
      input_params:
        ground_covers: [2880]
        flexivit_patch_size_seqs: 
          - 16
      out_indices: [-1]
    output_format: tiff
    output_dir: 'output/thor_embeddings'
    layers: [-1] # Model layers to extract embeddings from, -1 means the last layer
    embedding_pooling: null
    has_cls: False